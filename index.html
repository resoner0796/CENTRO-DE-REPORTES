<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Reportes</title>

    <meta name="theme-color" content="#22252a">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tinos&display=swap" rel="stylesheet">
    <style>
        :root {}

        body.dark-theme {
            --bg-gradient: radial-gradient(ellipse at center top, #22252a 0%, #0a0a0a 70%);
            --surface-color: rgba(35, 38, 43, 0.6);
            --surface-hover-color: rgba(55, 58, 63, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --primary-color: #E5E7EB;
            --primary-text-color: #0A0A0A;
            --danger-color: #FB7185;
            --text-primary: #F1F5F9; 
            --text-secondary: #94A3B8;
            --text-dark: #64748B;
            --thead-bg: rgba(55, 65, 81, 0.8);
        }

        body.light-theme {
            --bg-gradient: linear-gradient(145deg, #f9fafb, #e5e7eb);
            --surface-color: rgba(255, 255, 255, 0.5);
            --surface-hover-color: rgba(243, 244, 246, 0.7);
            --border-color: rgba(0, 0, 0, 0.1);
            --primary-color: #1F2937;
            --primary-text-color: #FFFFFF;
            --danger-color: #EF4444;
            --text-primary: #111827; 
            --text-secondary: #4B5563;
            --text-dark: #9CA3AF;
            --branding-color: #0055A5;
            --thead-bg: rgba(229, 231, 235, 0.8);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        html {
            min-height: 100%;
            background-color: #0a0a0a;
        }

        body {
            font-family: 'Inter', sans-serif; 
            background: var(--bg-gradient);
            color: var(--text-primary); 
            margin: 0; 
            min-height: 100vh;
            display: flex; 
            justify-content: center;
            transition: background 0.3s ease-in-out;
            background-attachment: fixed;
            padding: 16px;
            box-sizing: border-box;
            overflow: hidden; /* Evita barras de scroll durante transiciones */
        }
        
        .app-container { 
            width: 100%; 
            max-width: 1600px;
        }

        #menuView, #view901 {
            transition: opacity 0.3s ease-in-out;
        }

        #menuView {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .menu-wrapper {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .animated-startup {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        .app-header { text-align: center; margin-bottom: 24px; }
        .app-branding { font-family: 'Tinos', 'Times New Roman', serif; font-weight: 400; font-size: 2.5rem; color: var(--text-primary); letter-spacing: 2px; margin: 0; transition: color 0.3s ease-in-out; }
        body.light-theme .app-branding {
            color: var(--branding-color);
        }
        .app-title { font-size: 1.25rem; font-weight: 600; color: var(--text-secondary); margin: 4px 0 0 0; }

        .card, .modal-content {
            background-color: var(--surface-color);
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(0, 0, 0, 0.3);
            border-right: 2px solid rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        body.light-theme .card, body.light-theme .modal-content {
            border-top: 1px solid rgba(255, 255, 255, 0.8);
            border-left: 1px solid rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            border-right: 2px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            background-color: var(--primary-color);
            border: none;
            color: var(--primary-text-color);
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .theme-switcher-container {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        #themeToggleBtn {
            padding: 8px 12px;
            font-size: 1.5rem;
            line-height: 1;
            background-color: var(--surface-color);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        #themeToggleBtn:hover {
             background-color: var(--surface-hover-color);
             color: var(--text-primary);
        }

        /* Vistas de la App */
        #view901 {
            display: none; /* Oculto por defecto */
            width: 100%;
        }
        .main-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 16px;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover {
            color: var(--text-primary);
            background-color: var(--surface-hover-color);
        }

        /* Contenido Principal */
        .main-content {
            display: flex;
            flex-direction: column;
        }
        .table-container {
            flex-grow: 1;
        }
        .table-wrapper {
            overflow: auto;
            height: 100%;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px 14px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; font-size: 0.9rem;}
        thead { position: sticky; top: 0; background-color: var(--thead-bg); backdrop-filter: blur(5px); z-index: 10; }
        th { font-weight: 600; color: var(--text-secondary); font-size: 0.75rem; }

        .file-drop-area { border: 2px dashed var(--border-color); border-radius: 8px; padding: 24px 20px; text-align: center; cursor: pointer; transition: all 0.2s ease; margin-top: 16px; }
        .file-drop-area p { margin: 0; color: var(--text-dark); }

        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { transform: scale(0.95); transition: transform 0.3s; width: 90%; max-width: 500px; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-title { font-size: 1.25rem; font-weight: 600; margin: 0; text-align: center; width: 100%; color: var(--text-primary);}
        .modal-close { font-size: 1.75rem; color: var(--text-dark); cursor: pointer; line-height: 1; position: absolute; top: 16px; right: 16px; }
        #modalBody input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--surface-color); color: var(--text-primary); margin-top: 10px; box-sizing: border-box;}
        .param-list { list-style: none; padding: 0; margin: 16px 0; max-height: 50vh; overflow-y: auto;}
        .param-item { 
            display: grid;
            grid-template-columns: auto 1fr 1fr auto; /* Handle | Key | Cell | Delete */
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background-color: var(--surface-hover-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .param-item input { margin: 0; text-transform: uppercase; }
        .btn-danger { background-color: var(--danger-color); color: white; width: auto; padding: 8px 12px; }

        .drag-handle {
            cursor: grab;
            color: var(--text-dark);
            padding: 4px;
            display: flex;
            align-items: center;
        }
        .drag-handle:active {
            cursor: grabbing;
        }
        .param-item.dragging {
            opacity: 0.5;
            background-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            body { padding: 8px; }
            .app-container { padding: 8px; }
            .main-container { 
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                grid-template-areas: "sidebar" "main";
            }
            .sidebar {
                position: static;
                height: auto;
            }
        }

    </style>
</head>
<body class="dark-theme">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDtlj3ppT9WBGMR60SZx0TZmAo3BXQWDX0",
            authDomain: "rastreador-de-ordenes.firebaseapp.com",
            projectId: "rastreador-de-ordenes",
            storageBucket: "rastreador-de-ordenes.appspot.com",
            messagingSenderId: "956052823395",
            appId: "1:956052823395:web:2ba74d9591d2b24c3cc756"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            const doc = (id) => document.getElementById(id);

            // --- VISTAS ---
            const menuView = doc('menuView');
            const view901 = doc('view901');

            // --- ELEMENTOS DEL DOM ---
            const themeToggleBtn = doc('themeToggleBtn');
            const reporteTerminacionesBtn = doc('reporteTerminacionesBtn');
            const view901Btn = doc('view901Btn');
            const backToMenuBtn = doc('backToMenuBtn');
            const settingsBtn = doc('settingsBtn');
            const fileDropArea = doc('fileDropArea');
            const fileInput = doc('fileInput');
            const dataTable = doc('dataTable');
            
            const modalOverlay = doc('modalOverlay');
            const modalTitle = doc('modalTitle');
            const modalBody = doc('modalBody');
            const modalClose = doc('modalClose');

            // --- ESTADO DE LA APP ---
            let session = { isMaster: false };
            let params901 = [];

            // --- L√ìGICA DE NAVEGACI√ìN ---
            function switchView(viewName) {
                const currentView = (menuView.style.display !== 'none') ? menuView : view901;
                const nextView = doc(viewName);
                
                currentView.style.opacity = '0';
                
                setTimeout(() => {
                    currentView.style.display = 'none';
                    nextView.style.display = viewName === 'menuView' ? 'flex' : 'block';
                    
                    // Forzar reflow antes de animar la entrada
                    requestAnimationFrame(() => {
                        nextView.style.opacity = '1';
                    });
                }, 300);
            }

            view901Btn.addEventListener('click', () => switchView('view901'));
            backToMenuBtn.addEventListener('click', () => switchView('menuView'));
            reporteTerminacionesBtn.addEventListener('click', () => {
                showModal('Funci√≥n en Desarrollo', '<p style="text-align: center;">Esta secci√≥n se implementar√° pr√≥ximamente.</p>');
            });


            // --- L√ìGICA DEL TEMA ---
            let currentTheme = localStorage.getItem('theme') || 'dark';
            function applyTheme(theme) {
                document.body.className = `${theme}-theme`;
                themeToggleBtn.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            }
            themeToggleBtn.addEventListener('click', () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', currentTheme);
                applyTheme(currentTheme);
            });

            // --- L√ìGICA DE MODALES ---
            function showModal(title, content) {
                 modalTitle.textContent = title;
                 modalBody.innerHTML = content;
                 modalOverlay.classList.add('visible');
            }
            function hideModal() { modalOverlay.classList.remove('visible'); }
            modalClose.addEventListener('click', hideModal);
            modalOverlay.addEventListener('click', (e) => { if(e.target === modalOverlay) hideModal(); });

            // --- AUTENTICACI√ìN Y CONFIGURACI√ìN ---
            settingsBtn.addEventListener('click', () => {
                if (session.isMaster) {
                    showParamsModal();
                } else {
                    showLoginModal();
                }
            });

            function showLoginModal() {
                const content = `
                    <p style="text-align: center;">Introduce las credenciales de maestro para continuar.</p>
                    <input type="text" id="userInput" placeholder="Usuario">
                    <input type="password" id="passInput" placeholder="Contrase√±a">
                    <button id="loginBtn" class="btn" style="margin-top: 16px; width: 100%;">Autenticar</button>
                `;
                showModal('Autenticaci√≥n Maestra', content);
                doc('loginBtn').addEventListener('click', checkMasterCredentials);
            }

            function checkMasterCredentials() {
                const user = doc('userInput').value;
                const pass = doc('passInput').value;
                if (user === 'LUNAU' && pass === 'Resoner96') {
                    session.isMaster = true;
                    sessionStorage.setItem('reportesMasterSession', 'true');
                    hideModal();
                    showParamsModal();
                } else {
                    alert('Credenciales incorrectas.');
                }
            }

            async function showParamsModal() {
                let paramsHTML = '<ul class="param-list">';
                params901.forEach((param) => {
                    paramsHTML += createParamItemHTML(param.key, param.cell);
                });
                paramsHTML += '</ul>';
                
                const content = `
                    <p style="text-align:center;">Define los nombres de columna y las celdas de Excel de donde se extraer√° la informaci√≥n. Arrastra para reordenar.</p>
                    ${paramsHTML}
                    <button id="addParamBtn" class="btn" style="background-color: var(--surface-hover-color); width: auto; padding: 8px 16px; font-size: 0.9rem;">A√±adir Par√°metro</button>
                    <button id="saveParamsBtn" class="btn" style="margin-top: 20px; width: 100%;">Guardar Cambios</button>
                `;
                showModal('Configurar Par√°metros de Extracci√≥n', content);

                const paramList = doc('modalBody').querySelector('.param-list');
                
                doc('addParamBtn').addEventListener('click', () => {
                    paramList.insertAdjacentHTML('beforeend', createParamItemHTML('', ''));
                });

                doc('saveParamsBtn').addEventListener('click', saveParams);

                // L√≥gica de Drag and Drop
                paramList.addEventListener('dragstart', e => {
                    if (e.target.classList.contains('param-item')) {
                        e.target.classList.add('dragging');
                    }
                });

                paramList.addEventListener('dragend', e => {
                    if (e.target.classList.contains('param-item')) {
                        e.target.classList.remove('dragging');
                    }
                });

                paramList.addEventListener('dragover', e => {
                    e.preventDefault();
                    const draggingItem = paramList.querySelector('.dragging');
                    if (!draggingItem) return;

                    const afterElement = getDragAfterElement(paramList, e.clientY);

                    if (afterElement == null) {
                        paramList.appendChild(draggingItem);
                    } else {
                        paramList.insertBefore(draggingItem, afterElement);
                    }
                });
            }
            
            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.param-item:not(.dragging)')];

                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            function createParamItemHTML(key, cell) {
                return `
                    <li class="param-item" draggable="true">
                        <span class="drag-handle" title="Arrastrar para reordenar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="12" r="1"/><circle cx="9" cy="5" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="19" r="1"/></svg>
                        </span>
                        <input type="text" class="param-key" placeholder="Nombre de Columna" value="${key}">
                        <input type="text" class="param-cell" placeholder="Celda (ej. A1)" value="${cell}">
                        <button class="btn btn-danger" onclick="this.parentElement.remove()">X</button>
                    </li>
                `;
            }

            async function saveParams() {
                const newParams = [];
                doc('modalBody').querySelectorAll('.param-item').forEach(item => {
                    const key = item.querySelector('.param-key').value.trim();
                    const cell = item.querySelector('.param-cell').value.trim().toUpperCase();
                    if (key && cell) {
                        newParams.push({ key, cell });
                    }
                });

                try {
                    await db.collection('report_configs').doc('901_params').set({ params: newParams });
                    params901 = newParams;
                    showModal('√âxito', '<p style="text-align:center;">Par√°metros guardados correctamente.</p>');
                } catch (e) {
                    console.error("Error al guardar par√°metros:", e);
                    showModal('Error', '<p style="text-align:center;">No se pudieron guardar los par√°metros.</p>');
                }
            }

            async function loadParams() {
                try {
                    const docRef = await db.collection('report_configs').doc('901_params').get();
                    if (docRef.exists) {
                        params901 = docRef.data().params || [];
                    } else {
                        params901 = [
                            { key: 'Orden', cell: 'A1' },
                            { key: 'Material', cell: 'B1' },
                            { key: 'Cat√°logo', cell: 'C1' },
                        ];
                        await db.collection('report_configs').doc('901_params').set({ params: params901 });
                    }
                } catch(e) {
                    console.error("Error al cargar par√°metros:", e);
                }
            }


            // --- L√ìGICA DE ARCHIVOS Y TABLA ---
            fileDropArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) handleFile(e.target.files[0]);
            });
             fileDropArea.addEventListener('dragover', (e) => { e.preventDefault(); });
            fileDropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
            });


            function handleFile(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        
                        const extractedData = {};
                        params901.forEach(param => {
                            const value = worksheet[param.cell] ? worksheet[param.cell].v : 'N/A';
                            extractedData[param.key] = value;
                        });
                        
                        renderTable([extractedData]);
                    } catch (err) {
                        console.error("Error al procesar el archivo:", err);
                        alert("Error al procesar el archivo Excel.");
                    }
                };
                reader.readAsArrayBuffer(file);
            }

            function renderTable(data) {
                if (!data || data.length === 0 || params901.length === 0) {
                    dataTable.innerHTML = '<thead><tr><th>Sin datos para mostrar</th></tr></thead><tbody></tbody>';
                    return;
                }

                const headers = params901.map(p => p.key);
                let tableHTML = `<thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>`;
                
                tableHTML += '<tbody>';
                data.forEach(row => {
                    tableHTML += '<tr>';
                    headers.forEach(header => {
                        tableHTML += `<td>${row[header] || ''}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                tableHTML += '</tbody>';

                dataTable.innerHTML = tableHTML;
            }

            // --- INICIALIZACI√ìN ---
            async function initializeApp() {
                if (sessionStorage.getItem('reportesMasterSession') === 'true') {
                    session.isMaster = true;
                }
                await loadParams();
                applyTheme(currentTheme);
                // Aseguramos que solo la vista del men√∫ est√© visible al inicio
                menuView.style.display = 'flex';
                view901.style.display = 'none';
                menuView.style.opacity = '1';
                view901.style.opacity = '0';
            }
            
            initializeApp();
        });
    </script>
    
</body>
